<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        body {
            margin-top: 60px;
        }

        .card {
            margin: 5px;
            display: inline-block;
        }

            .card img {
                max-width: 120px;
                box-shadow: 5px 5px 5px #808080;
            }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" target="_blank" href="http://azure.microsoft.com/en-us/documentation/articles/app-service-api-apps-why-best-platform/">Azure API Apps</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">AzureCards HTML Client</a></li>
                    <li><a href="/swagger">Swagger UI</a></li>
                    <li><a href="/swagger/docs/v1">Swagger JSON</a></li>
                    <li><a href="#" onclick="generate()">Generate C# Client</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-app="azureCardsApp" ng-controller="azureCardsCtrlr">
        <div class="row">
            <button class="btn btn-primary" ng-click="newDeck()">New Deck</button>
            <button class="btn btn-primary" ng-click="shuffle()">Shuffle</button>
            <button class="btn btn-primary" ng-click="deal()">Deal</button>
        </div>
        <div class="row">
            <div ng-repeat="c in cards" class="card">
                <img ng-src="/content/img/{{c.Face}}_of_{{c.Suit}}.png" />
            </div>
        </div>
    </div>

    <script src="Scripts/angular.js"></script>
    <script type="text/javascript">
        angular.module('azureCardsApp', []).controller('azureCardsCtrlr', function ($scope, $http) {
            $scope.deckId = '';
            $scope.newDeck = function () {
                $http({
                    method: 'GET',
                    url: 'https://microsoft-apiappf7078dfb7d3a4b049f4bbd030d24e0e3.azurewebsites.net/deck/new',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).success(function (data) {
                    $scope.deckId = data;
                });
            };
            $scope.shuffle = function () {
                $http({
                    method: 'GET',
                    url: 'https://microsoft-apiappf7078dfb7d3a4b049f4bbd030d24e0e3.azurewebsites.net/deck/' + $scope.deckId + '/shuffle',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).success(function (data) {
                });
            };
            $scope.deal = function () {
                $http({
                    method: 'GET',
                    url: 'https://microsoft-apiappf7078dfb7d3a4b049f4bbd030d24e0e3.azurewebsites.net/deck/' + $scope.deckId + '/deal/5',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).success(function (data) {
                    $scope.cards = data.Cards;
                });
            };
        });
    </script>

</body>
</html>
